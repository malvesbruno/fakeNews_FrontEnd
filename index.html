<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoFake</title>
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div style="width: 10%;"></div>
        <img src="assets/img/icon.png" alt="icon" height="100%">
        <div style="width: 30%;"></div>
        <a href="#analisarNoticia">Analisar notícia</a>
        <a>Sobre</a>
        <a href="https://www.aosfatos.org">Fontes confiáveis</a>
        <a>Contato</a>
    </nav>
    <div class="card">
        <h1 id="analisarNoticia">Bem Vindo ao Fake News AI</h1>
        <div class="sides">
            <div class="side_input">
                <form action="">
                    <h2>Título</h2>
                    <input placeholder="título da noticia" type="text" id="title"></input>
                    <h2>Corpo</h2>
                    <textarea name="Corpo" id="corpo" placeholder="corpo da notícia"></textarea>
                    <h2>Portal</h2>
                    <input placeholder="portal da noticia" type="text" id="portal"></input>
                    <h2>Data</h2>
                    <input type="date" id="date">
                    <input type="submit"></input>
                </form>
            </div>
            <div class="side_history">
                <h2>Histórico</h2>
            </div>
        </div>
    </div>
</body>
</html>
